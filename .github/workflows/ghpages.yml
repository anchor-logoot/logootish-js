name: Deploy TypeDoc to GitHub Pages

on:
  release:
    types: [created]

jobs:
  typedoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn install
    - run: yarn run build:docs
    - uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: .jsdoc
